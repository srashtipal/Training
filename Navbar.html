<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <style>
        .nav{
    background-color: rgb(131, 158, 124);
    padding: 10px;
    overflow: hidden;
    display: flex; 
    align-items: center; 


             }

         .nav h1{
    color: aliceblue;
    margin:0px;
    flex: 1; 


               }

               .nav a{
         color: aliceblue;
        text-decoration: none;
            margin-left: 40px; 

               }

               .nav .nav-links {
            display: flex; 
            flex-direction:row;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav">
            <h1>Logo</h1>
           <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
           </div>
        
        </div>
    </nav>
</body>
</html>
